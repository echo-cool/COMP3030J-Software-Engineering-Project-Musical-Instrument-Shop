<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>amis demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="stylesheet" href="/static/sdk/sdk.css" />
  <link rel="stylesheet" href="/static/sdk/helper.css" />
  <link rel="stylesheet" href="/static/sdkiconfont.css" />
  <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
  <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
  <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
  <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
  <style>
    html,
    body,
    .app-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="root" class="app-wrapper"></div>
<script src="/static/sdk/sdk.js"></script>
<script type="text/javascript">
  (function () {
    let amis = amisRequire('amis/embed');
    // 通过替换下面这个配置来生成不同页面
    let amisJSON = {
      "title": "浏览器内核对 CSS 的支持情况",
      "remark": "嘿，不保证数据准确性",
      "type": "page",
      "body": {
        "type": "crud",
        "draggable": true,
        "syncLocation": false,
        "api": "http://127.0.0.1:8000/api/order/",
        "keepItemSelectionOnPageChange": true,
        "autoGenerateFilter": true,
        "bulkActions": [
          {
            "type": "button",
            "label": "批量删除",
            "actionType": "ajax",
            "api": "delete:/amis/api/mock2/sample/${ids|raw}",
            "confirmText": "确定要批量删除?"
          },
          {
            "type": "button",
            "label": "批量修改",
            "actionType": "dialog",
            "dialog": {
              "title": "批量编辑",
              "name": "sample-bulk-edit",
              "body": {
                "type": "form",
                "api": "/amis/api/mock2/sample/bulkUpdate2",
                "body": [
                  {
                    "type": "hidden",
                    "name": "ids"
                  },
                  {
                    "type": "input-text",
                    "name": "engine",
                    "label": "Engine"
                  }
                ]
              }
            }
          }
        ],
        "quickSaveApi": "/amis/api/mock2/sample/bulkUpdate",
        "quickSaveItemApi": "/amis/api/mock2/sample/$id",
        "headerToolbar": [
          "bulkActions",
          {
            "type": "button",
            "label": "重置测试数据",
            "actionType": "ajax",
            "size": "sm",
            "api": "/amis/api/mock2/sample/reset"
          },
          "export-excel",
          {
            "type": "tpl",
            "tpl": "一共有 ${count} 行数据。",
            "className": "v-middle"
          },
          {
            "type": "columns-toggler",
            "align": "right",
            "draggable": true
          },
          {
            "type": "drag-toggler",
            "align": "right"
          }
        ],
        "footerToolbar": [
          "statistics",
          "switch-per-page",
          "pagination"
        ],
        "columns": [
          {
            "name": "id",
            "label": "ID",
            "width": 20,
            "sortable": true,
            "type": "text",
            "searchable": {
              "type": "input-text",
              "name": "id",
              "label": "主键",
              "placeholder": "输入id"
            }
          },
          {
            "name": "count",
            "label": "Count",
            "searchable": {
              "type": "select",
              "name": "browser",
              "label": "Number",
              "placeholder": "选择浏览器",
              "options": [
                {
                  "label": "Internet Explorer ",
                  "value": "ie"
                },
                {
                  "label": "AOL browser",
                  "value": "aol"
                },
                {
                  "label": "Firefox",
                  "value": "firefox"
                }
              ]
            }
          },
          {
            "name": "created_at",
            "label": "平台",
            "popOver": {
              "trigger": "hover",
              "body": {
                "type": "tpl",
                "tpl": "就是为了演示有个叫 popOver 的功能"
              }
            },
            "sortable": true,
            "type": "text"
          },
          {
            "name": "user",
            "label": "CSS 等级",
            "type": "select",
            "options": [
              "A",
              "B",
              "C",
              "D",
              "X"
            ]
          },
          {
            "type": "operation",
            "label": "操作",
            "width": 100,
            "buttons": [
              {
                "type": "button",
                "actionType": "ajax",
                "label": "删除",
                "confirmText": "您确认要删除?",
                "api": "delete:/amis/api/mock2/sample/$id"
              }
            ]
          }
        ]
      }
    }
    let amisScoped = amis.embed('#root', amisJSON);
  })();
</script>
</body>
</html>
